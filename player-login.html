<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - eFootball League 2025</title>
    <link rel="icon" href="/icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('efl-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>
    <div id="root">
        <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
            <div class="football-loader">
                <div class="football">⚽</div>
                <div class="football-shadow"></div>
            </div>
            <div style="color: var(--text-muted); font-size: 0.9rem; font-family: 'Orbitron', sans-serif; letter-spacing: 1px;">Loading...</div>
        </div>
    </div>
    
    <style>
        .football-loader {
            position: relative;
            width: 60px;
            height: 80px;
        }
        .football {
            font-size: 3rem;
            animation: bounce 0.6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5));
        }
        .football-shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: shadow 0.6s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes shadow {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.4; }
            50% { transform: translateX(-50%) scale(0.6); opacity: 0.2; }
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const Spinner = () => <div className="spinner" style={{ width: 18, height: 18 }}></div>;

        const LoginPage = () => {
            const [identifier, setIdentifier] = useState('');
            const [password, setPassword] = useState('');
            const [rememberMe, setRememberMe] = useState(false);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                const session = localStorage.getItem('player_session') || sessionStorage.getItem('player_session');
                if (session) {
                    const data = JSON.parse(session);
                    if (data.logged_in) window.location.href = '/player-dashboard.html';
                }
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                try {
                    const res = await fetch('/api/player/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ identifier, password })
                    });
                    const data = await res.json();

                    if (data.success) {
                        const session = { ...data.player, logged_in: true };
                        if (rememberMe) {
                            localStorage.setItem('player_session', JSON.stringify(session));
                        } else {
                            sessionStorage.setItem('player_session', JSON.stringify(session));
                        }
                        // Check if password change is required
                        if (data.player.must_change_password) {
                            window.location.href = '/player-dashboard.html?change_password=1';
                        } else {
                            window.location.href = '/player-dashboard.html';
                        }
                    } else if (data.payment_required) {
                        localStorage.setItem('pending_registration', JSON.stringify({
                            id: data.account_id,
                            account_id: data.account_id,
                            name: data.name,
                            email: data.email,
                            phone: data.phone,
                            payment_status: 'pending'
                        }));
                        window.location.href = '/register.html';
                    } else if (data.legacy_player) {
                        setError(`Hi ${data.player_name}! Your account isn't set up yet. Please register with your email and phone, or contact admin.`);
                    } else {
                        setError(data.message || 'Login failed');
                    }
                } catch (err) {
                    setError('Connection error. Try again.');
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div style={{
                    minHeight: '100vh',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    padding: '1rem'
                }}>
                    <div style={{
                        background: 'rgba(15, 23, 42, 0.8)',
                        backdropFilter: 'blur(20px)',
                        borderRadius: 'var(--radius-lg)',
                        padding: '1.5rem',
                        maxWidth: 360,
                        width: '100%',
                        border: '1px solid rgba(6, 182, 212, 0.2)',
                        boxShadow: '0 8px 32px rgba(0, 0, 0, 0.4), 0 0 20px rgba(6, 182, 212, 0.1)'
                    }}>
                        {/* Header */}
                        <div style={{ textAlign: 'center', marginBottom: '1.25rem' }}>
                            <div style={{
                                width: 55,
                                height: 55,
                                background: 'var(--gradient-primary)',
                                borderRadius: '50%',
                                display: 'flex',
                                alignItems: 'center',
                                justifyContent: 'center',
                                margin: '0 auto 0.75rem',
                                fontSize: '1.1rem',
                                fontWeight: 'bold',
                                color: 'white',
                                boxShadow: '0 0 20px rgba(6, 182, 212, 0.5)',
                                fontFamily: "'Orbitron', sans-serif"
                            }}>EFL</div>
                            <h1 style={{ fontSize: '1.2rem', marginBottom: '0.25rem', color: 'var(--text-primary)', fontFamily: "'Orbitron', sans-serif" }}>Player Login</h1>
                            <p style={{ color: 'var(--text-muted)', fontSize: '0.85rem' }}>Access your dashboard</p>
                        </div>

                        {error && (
                            <div style={{
                                background: 'var(--error-light)',
                                color: 'var(--error)',
                                padding: '0.75rem',
                                borderRadius: 'var(--radius-sm)',
                                marginBottom: '1rem',
                                fontSize: '0.85rem'
                            }}>{error}</div>
                        )}

                        <form onSubmit={handleSubmit}>
                            <div style={{ marginBottom: '1rem' }}>
                                <label className="form-label" style={{ fontSize: '0.85rem' }}>Email, Phone or Name</label>
                                <input
                                    className="form-control"
                                    type="text"
                                    placeholder="Enter email, phone or name"
                                    value={identifier}
                                    onChange={e => setIdentifier(e.target.value)}
                                    required
                                    style={{ padding: '0.7rem' }}
                                />
                            </div>

                            <div style={{ marginBottom: '1rem' }}>
                                <label className="form-label" style={{ fontSize: '0.85rem' }}>Password</label>
                                <input
                                    className="form-control"
                                    type="password"
                                    placeholder="Enter password"
                                    value={password}
                                    onChange={e => setPassword(e.target.value)}
                                    required
                                    style={{ padding: '0.7rem' }}
                                />
                            </div>

                            <div style={{ marginBottom: '1rem', display: 'flex', alignItems: 'center', gap: '0.5rem' }}>
                                <input
                                    type="checkbox"
                                    id="remember"
                                    checked={rememberMe}
                                    onChange={e => setRememberMe(e.target.checked)}
                                    style={{ accentColor: 'var(--primary-500)' }}
                                />
                                <label htmlFor="remember" style={{ color: 'var(--text-secondary)', fontSize: '0.85rem', cursor: 'pointer' }}>
                                    Remember me
                                </label>
                            </div>

                            <button
                                type="submit"
                                className="btn btn-primary"
                                disabled={loading}
                                style={{ width: '100%', padding: '0.75rem' }}
                            >
                                {loading ? <Spinner /> : 'Login'}
                            </button>
                        </form>

                        <div style={{ textAlign: 'center', marginTop: '1.25rem', paddingTop: '1rem', borderTop: '1px solid rgba(6, 182, 212, 0.2)', fontSize: '0.85rem' }}>
                            <span style={{ color: 'var(--text-muted)' }}>No account? </span>
                            <a href="/register.html" style={{ color: 'var(--primary-400)', fontWeight: '500' }}>Register</a>
                            <span style={{ color: 'var(--text-muted)' }}> · </span>
                            <a href="/" style={{ color: 'var(--text-muted)' }}>Home</a>
                        </div>
                    </div>
                    
                    {/* Theme Toggle */}
                    <button 
                        onClick={() => {
                            const html = document.documentElement;
                            const current = html.getAttribute('data-theme') || 'dark';
                            const next = current === 'dark' ? 'light' : 'dark';
                            html.setAttribute('data-theme', next);
                            localStorage.setItem('efl-theme', next);
                        }}
                        style={{
                            position: 'fixed',
                            bottom: '1.5rem',
                            right: '1.5rem',
                            width: 45,
                            height: 45,
                            borderRadius: '50%',
                            background: 'var(--bg-secondary)',
                            border: '1px solid var(--border-color)',
                            color: 'var(--text-primary)',
                            cursor: 'pointer',
                            display: 'flex',
                            alignItems: 'center',
                            justifyContent: 'center',
                            fontSize: '1.2rem',
                            boxShadow: '0 4px 15px rgba(0,0,0,0.2)',
                            transition: 'all 0.3s ease'
                        }}
                        title="Toggle Theme"
                    >
                        <i className="fas fa-adjust"></i>
                    </button>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<LoginPage />);
    </script>

    <!-- Firebase SDK for Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    
    <!-- Notifications Script -->
    <script src="/js/notifications.js"></script>
</body>
</html>
