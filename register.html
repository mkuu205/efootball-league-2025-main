<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Register - eFootball League 2025</title>
    <link rel="icon" href="/icons/icon-192x192.png" sizes="192x192" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <script>
        // Initialize theme immediately to prevent flash
        (function() {
            const theme = localStorage.getItem('efl-theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <style>
        /* Form row - 2 columns on desktop, 1 on mobile */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }
        
        /* Mobile responsive styles */
        @media (max-width: 520px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .reg-card {
                padding: 1.25rem !important;
                margin: 0.5rem;
                border-radius: var(--radius-lg) !important;
            }
            .reg-header h1 {
                font-size: 1.1rem !important;
            }
            .reg-header p {
                font-size: 0.8rem !important;
            }
            .step-indicator {
                flex-wrap: nowrap;
                gap: 0.15rem;
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            .step-indicator > div > span {
                display: none;
            }
            .step-line {
                width: 15px !important;
            }
            .form-label {
                font-size: 0.8rem !important;
            }
            .form-control {
                padding: 0.6rem !important;
                font-size: 0.9rem !important;
            }
        }
        @media (max-width: 380px) {
            .reg-card {
                padding: 1rem !important;
                margin: 0.25rem;
            }
            .reg-header > div:first-child {
                width: 50px !important;
                height: 50px !important;
                font-size: 1rem !important;
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
            <div class="football-loader">
                <div class="football">âš½</div>
                <div class="football-shadow"></div>
            </div>
            <div style="color: var(--text-muted); font-size: 0.9rem; font-family: 'Orbitron', sans-serif; letter-spacing: 1px;">Loading...</div>
        </div>
    </div>
    
    <style>
        .football-loader {
            position: relative;
            width: 60px;
            height: 80px;
        }
        .football {
            font-size: 3rem;
            animation: bounce 0.6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.5));
        }
        .football-shadow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 10px;
            background: radial-gradient(ellipse, rgba(0,0,0,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: shadow 0.6s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes shadow {
            0%, 100% { transform: translateX(-50%) scale(1); opacity: 0.4; }
            50% { transform: translateX(-50%) scale(0.6); opacity: 0.2; }
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="/js/react-app.jsx"></script>

    <!-- Firebase SDK for Push Notifications -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
    
    <!-- Notifications Script -->
    <script src="/js/notifications.js"></script>
</body>
</html>
