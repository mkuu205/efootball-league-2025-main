<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eFootball League 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }
        .auth-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a11cb;
            margin: 0 auto 1rem;
            display: block;
        }
        .form-switch-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <div class="logo-container">
                <div class="logo">EFL</div>
                <span class="navbar-brand mb-0 h1">eFootball League 2025</span>
            </div>
            
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-arrow-left me-1"></i> Back to Site
                </a>
            </div>
        </div>
    </nav>

    <div class="container auth-container">
        <div class="auth-card">
            <!-- Logo and Title -->
            <div class="text-center mb-4">
                <img src="https://i.ibb.co/NgGdC1gX/efootball-profile.jpg" alt="eFootball League" class="auth-logo">
                <h3 class="text-warning mb-2">Welcome</h3>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <!-- Form Switch -->
            <div class="form-switch-container text-center">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="auth-mode" id="login-mode" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="login-mode">Login</label>
                    
                    <input type="radio" class="btn-check" name="auth-mode" id="register-mode" autocomplete="off">
                    <label class="btn btn-outline-primary" for="register-mode">Register</label>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>

                <div class="text-center">
                    <a href="#" id="forgot-password" class="text-info small">Forgot your password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" style="display: none;">
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Create a password (min 6 characters)" minlength="6" required>
                </div>

                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-form" style="display: none;">
                <div class="mb-3">
                    <label for="reset-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="reset-email" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn btn-warning w-100 mb-3">
                    <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                </button>

                <div class="text-center">
                    <a href="#" class="text-info small back-to-login">Back to Login</a>
                </div>
            </form>

            <!-- Success Messages -->
            <div id="success-message" class="alert alert-success text-center" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="success-text"></span>
            </div>

            <!-- Error Messages -->
            <div id="error-message" class="alert alert-danger text-center" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="error-text"></span>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading-overlay">
        <div class="text-center text-light">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Bootstrap & Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Simple Auth Script -->
    <script>
        // Simple Auth System
        class SimpleAuth {
            constructor() {
                this.supabase = supabase.createClient(
                    'https://zliedzrqzvywlsyfggcq.supabase.co',
                    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpsaWVkenJxenZ5d2xzeWZnZ2NxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwOTE4NjYsImV4cCI6MjA3NjY2Nzg2Nn0.NbzEZ4ievehtrlyOxCK_mheb7YU4SnNgC0uXuOKPNOI'
                );
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                // Form mode switching
                document.getElementById('login-mode').addEventListener('change', () => this.showForm('login'));
                document.getElementById('register-mode').addEventListener('change', () => this.showForm('register'));
                document.getElementById('forgot-password').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForm('forgot');
                });
                document.querySelector('.back-to-login').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.showForm('login');
                    document.getElementById('login-mode').checked = true;
                });

                // Form submissions
                document.getElementById('login-form').addEventListener('submit', (e) => this.handleLogin(e));
                document.getElementById('register-form').addEventListener('submit', (e) => this.handleRegister(e));
                document.getElementById('forgot-form').addEventListener('submit', (e) => this.handleForgotPassword(e));
            }

            showForm(formType) {
                // Hide all forms
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'none';
                document.getElementById('forgot-form').style.display = 'none';
                document.getElementById('success-message').style.display = 'none';
                document.getElementById('error-message').style.display = 'none';

                // Show selected form
                if (formType === 'login') {
                    document.getElementById('login-form').style.display = 'block';
                } else if (formType === 'register') {
                    document.getElementById('register-form').style.display = 'block';
                } else if (formType === 'forgot') {
                    document.getElementById('forgot-form').style.display = 'block';
                }
            }

            showLoading() {
                document.querySelector('.loading-overlay').style.display = 'flex';
            }

            hideLoading() {
                document.querySelector('.loading-overlay').style.display = 'none';
            }

            showSuccess(message) {
                document.getElementById('success-text').textContent = message;
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('error-message').style.display = 'none';
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('success-message').style.display = 'none';
                }, 5000);
            }

            showError(message) {
                document.getElementById('error-text').textContent = message;
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
                
                // Hide error message after 5 seconds
                setTimeout(() => {
                    document.getElementById('error-message').style.display = 'none';
                }, 5000);
            }

            async checkExistingSession() {
                try {
                    const { data: { session } } = await this.supabase.auth.getSession();
                    if (session) {
                        // Redirect to main site if already logged in
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.log('No existing session');
                }
            }

            async handleLogin(e) {
                e.preventDefault();
                this.showLoading();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const { data, error } = await this.supabase.auth.signInWithPassword({
                        email: email,
                        password: password
                    });

                    if (error) throw error;

                    if (data.user) {
                        if (!data.user.email_confirmed_at) {
                            throw new Error('Please check your email to confirm your account before logging in.');
                        }

                        this.showSuccess('Login successful! Redirecting...');
                        
                        setTimeout(() => {
                            window.location.href = 'index.html';
                        }, 1000);
                    }

                } catch (error) {
                    this.showError(this.getErrorMessage(error));
                } finally {
                    this.hideLoading();
                }
            }

            async handleRegister(e) {
                e.preventDefault();
                this.showLoading();

                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;

                // Basic validation
                if (password !== confirmPassword) {
                    this.showError('Passwords do not match');
                    this.hideLoading();
                    return;
                }

                if (password.length < 6) {
                    this.showError('Password must be at least 6 characters long');
                    this.hideLoading();
                    return;
                }

                try {
                    // Use localhost redirect for development to avoid 500 errors
                    const redirectTo = window.location.hostname === 'localhost' 
                        ? `${window.location.origin}/auth.html`
                        : `https://tournament.kishtechsite.online/auth.html`;

                    const { data, error } = await this.supabase.auth.signUp({
                        email: email,
                        password: password,
                        options: {
                            emailRedirectTo: redirectTo
                        }
                    });

                    if (error) throw error;

                    if (data.user) {
                        this.showSuccess('Registration successful! Please check your email to confirm your account.');
                        document.getElementById('register-form').reset();
                        
                        // Switch back to login form
                        setTimeout(() => {
                            this.showForm('login');
                            document.getElementById('login-mode').checked = true;
                        }, 3000);
                    }

                } catch (error) {
                    this.showError(this.getErrorMessage(error));
                } finally {
                    this.hideLoading();
                }
            }

            async handleForgotPassword(e) {
                e.preventDefault();
                this.showLoading();

                const email = document.getElementById('reset-email').value;

                try {
                    // Use localhost redirect for development to avoid 500 errors
                    const redirectTo = window.location.hostname === 'localhost' 
                        ? `${window.location.origin}/auth.html`
                        : `https://tournament.kishtechsite.online/auth.html`;

                    const { error } = await this.supabase.auth.resetPasswordForEmail(email, {
                        redirectTo: redirectTo
                    });

                    if (error) throw error;

                    this.showSuccess('Password reset link sent! Check your email.');
                    document.getElementById('forgot-form').reset();

                } catch (error) {
                    this.showError(this.getErrorMessage(error));
                } finally {
                    this.hideLoading();
                }
            }

            getErrorMessage(error) {
                console.error('Auth Error:', error);
                
                // Handle specific error cases
                if (error.message.includes('500') || error.message.includes('Internal Server Error')) {
                    return 'Server configuration error. Please check your Supabase project settings.';
                }
                
                if (error.message.includes('Email not confirmed')) {
                    return 'Please check your email to confirm your account before logging in.';
                }
                
                if (error.message.includes('Invalid login credentials')) {
                    return 'Invalid email or password. Please try again.';
                }
                
                if (error.message.includes('User already registered')) {
                    return 'This email is already registered. Please try logging in instead.';
                }
                
                if (error.message.includes('Password should be at least')) {
                    return 'Password must be at least 6 characters long.';
                }
                
                return error.message || 'An unexpected error occurred. Please try again.';
            }
        }

        // Initialize auth system when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new SimpleAuth();
        });

        // Handle password reset callback
        if (window.location.hash.includes('type=recovery')) {
            alert('Please check your email for password reset instructions.');
        }
    </script>
</body>
</html>
