<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eFootball League 2025</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            margin: 2rem;
        }
        .auth-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #6a11cb;
            margin: 0 auto 1rem;
            display: block;
        }
        .form-switch-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <div class="logo-container">
                <div class="logo">EFL</div>
                <span class="navbar-brand mb-0 h1">eFootball League 2025</span>
            </div>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-arrow-left me-1"></i> Back to Site
                </a>
            </div>
        </div>
    </nav>

    <!-- Auth Forms -->
    <div class="container auth-container">
        <div class="auth-card">
            <div class="text-center mb-4">
                <img src="https://i.ibb.co/NgGdC1gX/efootball-profile.jpg" alt="eFootball League" class="auth-logo">
                <h3 class="text-warning mb-2">Welcome</h3>
                <p class="text-muted">Sign in to your account</p>
            </div>

            <!-- Form Switch -->
            <div class="form-switch-container text-center">
                <div class="btn-group w-100" role="group">
                    <input type="radio" class="btn-check" name="auth-mode" id="login-mode" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="login-mode">Login</label>
                    <input type="radio" class="btn-check" name="auth-mode" id="register-mode" autocomplete="off">
                    <label class="btn btn-outline-primary" for="register-mode">Register</label>
                </div>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i> Sign In
                </button>
                <div class="text-center">
                    <a href="#" id="forgot-password" class="text-info small">Forgot your password?</a>
                </div>
            </form>

            <!-- Register Form -->
            <form id="register-form" style="display: none;">
                <div class="mb-3">
                    <label for="register-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="register-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="register-password" placeholder="Create a password" minlength="6" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-user-plus me-2"></i> Create Account
                </button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-form" style="display: none;">
                <div class="mb-3">
                    <label for="reset-email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="reset-email" placeholder="Enter your email" required>
                </div>
                <button type="submit" class="btn btn-warning w-100 mb-3">
                    <i class="fas fa-paper-plane me-2"></i> Send Reset Link
                </button>
                <div class="text-center">
                    <a href="#" class="text-info small back-to-login">Back to Login</a>
                </div>
            </form>

            <!-- Success Messages -->
            <div id="success-message" class="alert alert-success text-center" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="success-text"></span>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="text-center text-light">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing...</p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="js/auth.js"></script>
</body>
</html>
